<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Video</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="primary" shape="round" (click)="playVideo()">Play</ion-button>
        <ion-button expand="block" color="danger" shape="round" (click)="stopVideo()">Stop</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
