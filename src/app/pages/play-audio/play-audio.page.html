<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Record/Play Audio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        <ion-button expand="full" (click)="stopRecord()" *ngIf="recording"><ion-icon name="mic-off"></ion-icon>&nbsp;&nbsp;Stop Record</ion-button>
        <ion-button expand="full" color="secondary" (click)="startRecord()" *ngIf="!recording"><ion-icon name="mic"></ion-icon>&nbsp;&nbsp;Start Record</ion-button>
      </ion-card-title>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let audio of audioList; index as i;">
      <p>{{audio.filename}}</p>
      <ion-button (click)="playAudio(audio.filename, i)"><ion-icon name="play"></ion-icon></ion-button>
    </ion-item>
  </ion-list>
</ion-content>
